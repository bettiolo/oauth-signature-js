<html>
  <head>
    <link rel='stylesheet' href='oauth.css'>
    <title>OAuth 1.0 Signature Reference Implementation</title>
  </head>
  <body>
    <h1 class="title">OAuth 1.0 Signature Reference Implementation</h1>

    <form>
      <div class="parameters">
        <h2>Parameters</h2>
        <ul>
          <li><label for="version">version (optional)</label><input id="version" class="small" type='text' data-bind="value: parameters.version"></li>
          <li><label for="method">method</label><select id="method" data-bind="options: methodOptions, value: parameters.method"></select></li>
          <li><label for="url">url</label><input id="url" class="large" type='text' data-bind="value: parameters.url, valueUpdate: 'keyup'"></li>
          <li><label for="consumer-key">consumer key</label><input id="consumer-key" type='text' data-bind="value: parameters.consumerKey, valueUpdate: 'keyup'"></li>
          <li><label for="consumer-secret">consumer secret</label><input id="consumer-secret" type='text' data-bind="value: parameters.consumerSecret, valueUpdate: 'keyup'"></li>
          <li><label for="token">token (optional)</label><input id="token" type='text' data-bind="value: parameters.token, valueUpdate: 'keyup'"></li>
          <li><label for="token-secret">token secret (optional)</label><input id="token-secret" type='text' data-bind="value: parameters.tokenSecret, valueUpdate: 'keyup'"></li>
          <li><label for="nonce">nonce</label><input id="nonce" type='text' data-bind="value: parameters.nonce, valueUpdate: 'keyup'"> <a href='#' data-bind="click: newNonce">new</a></li>
          <li><label for="timestamp">timestamp</label><input id="timestamp" type='text' data-bind="value: parameters.timestamp, valueUpdate: 'keyup'"> <a href='#' data-bind="click: refreshTimestamp">refresh</a></li>
          <li><label for="fields">fields</label>
            <div id="fields" data-bind="foreach: parameters.fieldsArray" class="fields">
              <div>
              <label>name</label> <input class="field-name" type='text' data-bind="value: name, valueUpdate: 'keyup'">
              <label>value</label> <input class="field-value" type='text' data-bind="value: value, valueUpdate: 'keyup'">
              <a href='#' data-bind="click: $parent.parameters.removeField">remove</a>
              </div>
            </div>
            <input type="button" value="add" data-bind="click: parameters.addField">
          </li>
          <li>
            <label for="body">body (optional)</label><textarea id="body" class="body" data-bind="value: parameters.body, valueUpdate: 'keyup'"></textarea>
          </li>
    
          <li>
            <label for="body-encoding">body encoding</label>
            <select id="body-encoding" data-bind="options: encodingOptions, value: parameters.bodyEncoding"></select></li>
          </ul>
        </ul>
      </div>

      <div class="signature">
        <h2>Signature</h2>
        <ul>
          <li><label for="query-string">query string</label><textarea id="query-string" readonly data-bind="value: signature.queryString"></textarea></li>
          <li><label for="base-string">base string</label><textarea id="base-string" readonly data-bind="value: signature.baseString"></textarea></li>
          <li><label for="hmac-key">hmac key</label><input id="hmac-key" class="large" type='text' readonly data-bind="value: signature.hmacKey"></li>
          <li><label for="base64-signature">base64 signature</label><input id="base64-signature" class="large" type='text' readonly data-bind="value: signature.base64Signature"></li>
          <li><label for="signature">signature</label><input id="signature" class="large" type='text' readonly data-bind="value: signature.signature"></li>
          <li><label for="authorization-header">authorization header</label><textarea id="authorization-header" readonly data-bind="value: signature.authorizationHeader"></textarea></li>

          <li><label for="curl">curl</label><textarea id="curl" class='curl' readonly data-bind="text: signature.curl"></textarea></li>
        </ul>
      </div>
    </form>
    
    <script src="underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/files/2.5.3-crypto-sha1-hmac.js"></script>
    <script type="text/javascript" src="knockout-2.0.0.js"></script>

    <script src="oauth.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
  </body>
</html>
